<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">

    <script src="node_modules/echarts/dist/echarts.js"></script>
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <script src="node_modules/echarts-leaflet/dist/echarts-leaflet.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
    <div id="main" style="width: 1200px; height: 600px;"></div>

    <script>
        var dom = document.getElementById('main');
        var chart = echarts.init(dom);

        // https://github.com/CSSEGISandData/COVID-19/blob/master/csse_covid_19_data/csse_covid_19_time_series/time_series_19-covid-Confirmed.csv
        $.get('./time_series_19-covid-Confirmed.csv', function (data) {
            var lines = data.split('\n');

            var result = [];
            for (var i = 1; i < lines.length; ++i) {
                var columns = lines[i].split(',');

                for (var j = 4; j < columns.length; ++j) {
                    var value = [
                        columns[3],
                        columns[2],
                        columns[j],
                        columns[0] + ' ' + columns[1]
                    ];
                    var id = j - 4;
                    if (result[id]) {
                        result[id].push(value);
                    }
                    else {
                        result[id] = [value];
                    }
                }
            }

            var options = result.map(function (day) {
                return {
                    series: {
                        data: day
                    }
                };
            })

            chart.setOption({
                timeline: {
                    axisType: 'category',
                    data: lines[0].split(',').slice(4),
                    autoPlay: true,
                    playInterval: 500,
                    symbolSize: 4,
                    tooltip: {
                        formatter: function (params) {
                            return params.name;
                        }
                    },
                    itemStyle: {
                        color: '#ccc'
                    },
                    lineStyle: {
                        color: '#eee'
                    },
                    label: {
                        color: '#999'
                    },
                    checkpointStyle: {
                        color: 'red'
                    },
                    controlStyle: {
                        borderColor: '#bbb'
                    }
                },
                options: options
            })
        });

        chart.setOption({
            baseOption: {
                tooltip: {
                    show: true,
                    formatter: function (params) {
                        return params.value[3] + ':' + params.value[2];
                    }
                },
                series: [{
                    type: 'scatter',
                    animation: false,
                    coordinateSystem: 'leaflet',
                    data: [],
                    symbolSize: function (value) {
                        return value[2] > 0 ? Math.log(value[2]) * 3 : 0;
                    },
                    itemStyle: {
                        color: 'red',
                        borderWidth: 2,
                        borderColor: 'rgba(255, 255, 255, 0.5)'
                    }
                }],
                visualMap: {
                    type: 'continuous',
                    min: 0,
                    max: 300,
                    inRange: {
                        color: ['orange', 'red'],
                        opacity: [0.5, 0.8]
                    },
                    dimension: 2
                },
                leaflet: {
                    center: [0, 40],
                    roam: true,
                    tiles: [{
                        urlTemplate: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
                    }]
                }
            }
        });
    </script>
</body>
</html>
